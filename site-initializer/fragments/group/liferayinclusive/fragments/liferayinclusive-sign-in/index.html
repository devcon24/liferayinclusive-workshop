[#assign
	publicFriendlyURL = themeDisplay.getPathFriendlyURLPublic() + themeDisplay.getSiteGroup().getFriendlyURL()
/]

<div class="sign-in vh-min-100 d-flex">
	<div class="col-md-7 col-lg-6 col-xl-5 py-3 py-lg-5 px-4 px-lg-6 bg-radial-2">
		<a href="${themeDisplay.getPathFriendlyURLPublic() + themeDisplay.getSiteGroup().getFriendlyURL()}" class="navbar-brand mr-0 mr-md-2 text-6 lfr-portal-tooltip d-inline-block mb-4 text-none" title="Go to Home page">
			<h1 class="text-6 d-inline font-weight-normal">
				[@clay["icon"] symbol="accessibility" /]
				Liferay<span class="text-weight-bold">Inclusive</span><span class="small">.com</span>
			</h1>
		</a>

		<div class="sign-in-form">
			<h2 class="font-weight-normal sign-in-text">
				Sign in
			</h2>

			[@liferay_portlet.runtime
				portletName="com_liferay_login_web_portlet_LoginPortlet"
			/]

		</div>
	</div>
	<div class="bg-image d-none d-md-flex col"></div>
</div>

<script>
	const redirect = document.querySelector('#_com_liferay_login_web_portlet_LoginPortlet_redirect');

	if (redirect) {
		redirect.setAttribute('value', '${publicFriendlyURL}/home');
	}
</script>
